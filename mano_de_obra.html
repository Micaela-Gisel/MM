    <form action="baseDatos.php" method="post">
        <h1>Presupuesto Mano de Obra</h1>
        <br>
        <label for="id">Código</label>
        <br>
        <input type="text" id="id" name="id" placeholder="Ingrese el código del producto" required>
        <br>
        <label for="denominacion">Denominación:</label>
        <br>
        <select id="denominacion" name="denominacion" required>
            <option value="Oficial">Oficial</option>
            <option value="Medio Oficial">Medio Oficial 2</option>
            <option value="Ayudante">Ayudante</option>
            <br>
        </select>
        <br>
        <br>
        <label for="precioUnitario">Precio Unitario</label>
        <br>
        <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" placeholder="Ingrese el precio unitario" oninput="calcularSubtotal()" required>
        <br>
        <label for="cantidadHoras">Cantidad horas</label>
        <br>
        <input type="number" id="cantidadHoras" name="cantidadHoras" placeholder="Ingrese la cantidad de horas" oninput="calcularSubtotal()" required>
        <br>
        <label for="cantObreros">Cantidad de Obreros:</label>
        <br>
        <input type="number" id="cantObreros" name="cantObreros" placeholder="Ingrese la cantidad de obreros" oninput="calcularSubtotal()" required>
        <br>
        <label for="subtotal">Subtotal:</label>
        <br>
        <input type="number" id="subtotal" name="subtotal" readonly>
        <br>
        <label for="total">Total:</label>
        <br>
        <input type="number" id="total" name= "total" readonly>
        <br>
        <input type="submit" value="Enviar" >
        
    </form>
   
    <br>
    <script>
        function calcularSubtotal() {
            // Obtener los valores de los campos
            var precioUnitario = document.getElementById("precioUnitario").value;
            var cantidadHoras = document.getElementById("cantidadHoras").value;
            var cantObreros = document.getElementById("cantObreros").value;
    
            // Calcular el subtotal multiplicando los valores
            var subtotal = precioUnitario * cantidadHoras * cantObreros;
    
            // Mostrar el subtotal en el campo correspondiente
            document.getElementById("subtotal").value = subtotal.toFixed(2);
    
            // Calcular el total (puedes ajustar esta fórmula según tus necesidades)
            var total = ((subtotal * 21)/100)+subtotal;  // Por ejemplo, aplicar un 20% de impuestos
    
            // Mostrar el total en el campo correspondiente
            document.getElementById("total").value = total.toFixed(2);
        }
    </script>
