    <form action="form.php" method="post">
        <h2>Presupuesto de Materiales</h2>
        <br>
        <label for="codigo">codigo</label>
        <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código" required>
        <br>
        <label for="denominacion">Denominación:</label>
        <input type="text" id="denominacion" name="denominacion" placeholder="Ingrese la denominación" required>
        <br>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ingrese la marca" required>
        <br>
        <label for="modelo">Modelo o Características:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ingrese el modelo o características" required>
        <br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" placeholder="Ingrese el tipo" required>
        <br>
        <label >Proveedor:</label>
        <select id="proveedor" name="proveedor" required>
            <option value="Nöllmann">Nöllmann</option>
            <option value="Exemys">Exemys</option>
            <option value="SEL Argentina">SEL Argentina</option>
            <option value="Phoenix Contact">Phoenix Contact</option>
            <br>
        </select>
        <br>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" oninput="calcularSubtotal()" required>
        <br>
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" placeholder="Ingrese el precio unitario" oninput="calcularSubtotal()" required>
        <br>
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" name="subtotal" readonly>
        <br>
        <label for="precioUnitarioCompra">Precio Unitario de compra facturado:</label>
        <input type="number" id="precioUnitarioCompra"  name="precioUnitarioCompra" step="0.01" placeholder="Ingrese el precio unitario de compra" oninput="calcularTotal()" required>
        <br>
        <label for="cantidadAdquirida">Cantidad adquirida:</label>
        <input type="number" id="cantidadAdquirida" name="cantidadAdquirida" placeholder="Ingrese la cantidad adquirida" oninput="calcularTotal()" required>
        <br>
        <label for="subtotalCompra">Subtotal:</label>
        <input type="number" id="subtotalCompra" name="subtotalCompra" readonly>
        <br>
        <label for="total">Total:</label>
        <input type="number" id="total" name="total" readonly>
        <br>
        <input type="submit" value="Enviar">
    </form>
    </section>
    <script>
        function calcularSubtotal() {
            var cantidad = document.getElementById("cantidad").value;
            var precioUnitario = document.getElementById("precioUnitario").value;
            var subtotal = cantidad * precioUnitario;
            document.getElementById("subtotal").value = subtotal.toFixed(2);
        }
    
        function calcularTotal() {
            var precioUnitarioCompra = document.getElementById("precioUnitarioCompra").value;
            var cantidadAdquirida = document.getElementById("cantidadAdquirida").value;
            var subtotalCompra = precioUnitarioCompra * cantidadAdquirida;
            document.getElementById("subtotalCompra").value = subtotalCompra.toFixed(2);
    
            var total =  parseFloat(document.getElementById("subtotalCompra").value);
            document.getElementById("total").value = total.toFixed(2);
        }
    </script>
